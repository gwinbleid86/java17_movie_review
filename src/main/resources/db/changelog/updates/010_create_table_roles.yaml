databaseChangeLog:
  - changeSet:
      id: create roles
      author: Aleksei
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: user_email
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_user_email
                    nullable: false
                    references: user_table(email)