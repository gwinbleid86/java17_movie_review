databaseChangeLog:
  - changeSet:
      id: create authorities
      author: Aleksei
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
              - column:
                  name: role_id
                  type: long
                  constraints:
                    foreignKeyName: fk_role_id
                    nullable: false
                    references: roles(id)